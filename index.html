<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body class="bg-[#F0F2F5]">
    <div class="flex flex-col items-center justify-center lg:pt-12">
      <div
        class="bg-white p-8 rounded-lg shadow-lg w-full h-screen md:h-auto lg:w-1/2"
      >
        <div class="w-full gap-4 border-b pb-4">
          <div class="flex justify-between items-center">
            <h2 class="text-xl lg:text-2xl font-bold">Password Generator</h2>
            <button
              id="dropdownMenuIconButton"
              data-modal-target="settings-modal"
              data-modal-toggle="settings-modal"
              class="font-bold hover:bg-[#F0F2F5] text-gray-500 px-2 py-2 rounded-md flex items-center justify-center text-center"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
            <!-- Main modal -->
            <div
              id="settings-modal"
              tabindex="-1"
              aria-hidden="true"
              class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
            >
              <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm">
                  <!-- Modal header -->
                  <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
                  >
                    <h3 class="text-xl font-semibold">Settings</h3>
                    <button
                      type="button"
                      class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                      data-modal-hide="settings-modal"
                    >
                      <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <!-- Modal body -->
                  <form>
                    <div class="p-4 md:p-5">
                      <div class="flex flex-col justify-start gap-3 mb-3">
                        <input
                          type="text"
                          name="token"
                          id="token"
                          class="border border-gray-500 text-black placeholder-gray-500 text-sm rounded-md focus:ring-gray-500 focus:border-gray-500 block w-full p-2 mb-3"
                          placeholder="Your token"
                          required
                        />
                        <label
                          class="inline-flex items-center me-5 cursor-pointer"
                        >
                          <input
                            id="excludeSimilar"
                            type="checkbox"
                            value=""
                            class="sr-only peer"
                          />
                          <div
                            class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"
                          ></div>
                          <span
                            class="ms-3 text-sm font-medium text-gray-500"
                            data-tooltip-target="tooltip-similar"
                            data-tooltip-placement="right"
                            >Exclude Similar</span
                          >
                        </label>
                        <label
                          class="inline-flex items-center me-5 cursor-pointer"
                        >
                          <input
                            id="excludeAmbiguous"
                            type="checkbox"
                            value=""
                            class="sr-only peer"
                          />
                          <div
                            class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"
                          ></div>
                          <span
                            class="ms-3 text-sm font-medium text-gray-500"
                            data-tooltip-target="tooltip-ambiguous"
                            data-tooltip-placement="right"
                            >Exclude Ambiguous</span
                          >
                        </label>
                      </div>
                      <div class="w-full flex justify-end">
                        <button
                          id="save-settings-button"
                          type="submit"
                          class="w-36 text-sm font-semibold bg-[#34c75a] hover:bg-[#2aa24a] transition duration-200 text-white py-2 rounded-md text-center items-center"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <p class="mt-2">Generate unlimited and secure password.</p>
        </div>
        <div>
          <div class="flex flex-col gap-6 py-6">
            <div class="w-5/6 md:w-2/3">
              <label class="block text-sm font-medium text-gray-500 mb-3">
                Length:
                <input
                  type="text"
                  id="rangeValue"
                  data-input-counter
                  class="border-1 border-gray-500 bg-transparent px-0.5 focus:ring-1 max-w-[2.5rem] text-center"
                  placeholder=""
                  value="12"
                  required
                />
              </label>
              <div class="flex items-center space-x-2 bg-white">
                <input
                  id="passwordRange"
                  type="range"
                  min="6"
                  max="128"
                  value="12"
                  class="flex-1 bg-red-500 h-2 rounded-full cursor-pointer"
                />
                <div class="flex gap-0.5">
                  <button
                    id="decrease"
                    class="font-bold hover:bg-[#F0F2F5] text-gray-500 px-2 h-7 rounded-md flex items-center justify-center text-center"
                  >
                    &lt;
                  </button>
                  <button
                    id="increase"
                    class="font-bold hover:bg-[#F0F2F5] text-gray-500 px-2 h-7 rounded-md flex items-center justify-center text-center"
                  >
                    &gt;
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Seçenekler -->
          <div class="flex flex-col md:flex-row pb-4 gap-3 md:gap-24">
            <div class="grid grid-cols gap-3">
              <label class="inline-flex items-center me-5 cursor-pointer">
                <input
                  id="includeSymbols"
                  type="checkbox"
                  value="1"
                  class="sr-only peer"
                />
                <div
                  class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"
                ></div>
                <span class="ms-3 text-sm font-medium text-gray-500"
                  >Symbols (example: @#$%)</span
                >
              </label>
              <label class="inline-flex items-center me-5 cursor-pointer">
                <input
                  id="includeNumbers"
                  type="checkbox"
                  value=""
                  class="sr-only peer"
                />
                <div
                  class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"
                ></div>
                <span class="ms-3 text-sm font-medium text-gray-500"
                  >Numbers (example: 123456)</span
                >
              </label>
              <label class="inline-flex items-center me-5 cursor-pointer">
                <input
                  id="includeLowercase"
                  type="checkbox"
                  value=""
                  class="sr-only peer"
                />
                <div
                  class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"
                ></div>
                <span class="ms-3 text-sm font-medium text-gray-500"
                  >Lowercase (example: abcdefgh)</span
                >
              </label>
              <label class="inline-flex items-center me-5 cursor-pointer">
                <input
                  id="includeUppercase"
                  type="checkbox"
                  value=""
                  class="sr-only peer"
                />
                <div
                  class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"
                ></div>
                <span class="ms-3 text-sm font-medium text-gray-500"
                  >Uppercase (example: ABCDEFGH)</span
                >
              </label>
            </div>
          </div>
        </div>
        <div class="flex gap-4 w-full pt-2">
          <button
            type="button"
            onclick="openModal()"
            class="w-36 font-semibold text-sm bg-black hover:bg-black/80 transition duration-200 text-white py-2 rounded-md text-center items-center"
          >
            Generate
          </button>
          <button
            type="button"
            onclick="closeModal()"
            id="generate-copy-button"
            class="w-36 text-sm font-semibold bg-[#34c75a] hover:bg-[#2aa24a] transition duration-200 text-white py-2 rounded-md text-center items-center"
          >
            Generate & Copy
          </button>
        </div>
      </div>
    </div>

    <div
      id="password-modal"
      class="flex flex-col items-center justify-center pt-6 pb-12 hidden"
    >
      <div
        id="password-content"
        class="bg-white p-8 rounded-lg shadow-lg w-full lg:w-1/2 h-64"
      >
        <div class="w-full gap-4 border-b pb-4">
          <div class="flex justify-between items-center">
            <h2 class="text-xl lg:text-2xl font-bold">
              Generated Your Password
            </h2>
            <button
              onclick="closeModal()"
              class="font-bold hover:bg-[#F0F2F5] text-gray-500 px-2 py-2 rounded-md flex items-center justify-center text-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <p class="mt-2">You can copy and use your password.</p>
        </div>
        <div>
          <div class="flex py-6">
            <span id="text-to-copy">DHCI749JeGebDHCI749JeGeb</span>
            <!-- Kopyalama butonu -->
            <button
              id="copy-button"
              class="ml-4 hover:text-[#34c75a] transition duration-200"
            >
              <svg
                viewBox="0 0 24 24"
                width="20"
                height="20"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
            </button>
            <!-- Kopyalandı butonu -->
            <button id="copied-button" class="ml-4 text-[#34c75a] hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex gap-4">
          <div>
            <input
              type="text"
              id="success"
              class="border border-gray-500 text-black placeholder-gray-500 text-sm rounded-md focus:ring-gray-500 focus:border-gray-500 block w-full p-2"
              placeholder="Password name"
            />
          </div>
          <button
            id="saved-button"
            type="submit"
            class="w-36 text-sm font-semibold bg-[#34c75a] hover:bg-[#2aa24a] transition duration-200 text-white py-2 rounded-md text-center items-center"
          >
            <span id="button-text">Save</span>
            <svg
              id="check-icon"
              class="w-5 h-5 text-white mx-auto hidden"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!--Skeleton-->
      <div
        id="password-skeleton"
        class="bg-white rounded-lg shadow-lg w-full lg:w-1/2 hidden h-64 flex flex-col items-center justify-center"
      >
        <div role="status ">
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-gray-200 animate-spin fill-[#34c75a] mx-auto"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Tooltips -->
    <div
      id="tooltip-similar"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip"
    >
      (example: i, l, 1, L, o, 0, O)
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
    <div
      id="tooltip-ambiguous"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip"
    >
      (example: {} [] () / \ ' " ` ~ , ; : . <>)
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
    <!-- Tooltips End -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
