<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator Parameters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      /* Noktaları kırmızı yapıyoruz */
      ul li::marker {
        color: red;
      }
    </style>
  </head>
  <body class="bg-[#F0F2F5]">
    <div class="min-h-screen flex flex-col items-center justify-center">
      <div
        class="bg-white p-8 rounded-lg shadow-lg w-full h-screen lg:h-auto lg:w-1/2"
      >
        <div
          class="w-full flex flex-col md:flex-row gap-4 justify-between items-center border-b pb-4 mb-6"
        >
          <h2 class="text-2xl lg:text-3xl font-semibold">Password</h2>
          <div class="flex gap-4">
            <a
              id="regenerate"
              href="index.html"
              type="button"
              class="hidden text-white bg-red-500 hover:bg-red-600 focus:ring-2 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm p-2 text-center inline-flex items-center me-2"
            >
              Regenerate
            </a>
          </div>
        </div>

        <div>
          <div
            class="flex flex-col gap-6 text-center justify-center items-center"
          >
            <!-- Result -->
            <div class="grid grid-cols-8 gap-2 w-full max-w-[23rem]">
              <label for="password" class="sr-only">Label</label>
              <input
                id="password"
                type="text"
                class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                value="G8VWUn9HTwt7"
                disabled
                readonly
              />
              <button
                data-copy-to-clipboard-target="password"
                class="col-span-2 text-white bg-red-500 hover:bg-red-600 focus:ring-2 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm p-2 text-center items-center inline-flex justify-center"
              >
                <span id="default-message">Copy</span>
                <span id="success-message" class="hidden">
                  <div class="inline-flex items-center">
                    <svg
                      class="w-3 h-3 text-white me-1.5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 16 12"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 5.917 5.724 10.5 15 1.5"
                      />
                    </svg>
                    Copied!
                  </div>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        const clipboard = FlowbiteInstances.getInstance(
          "CopyClipboard",
          "password"
        );
        const $defaultMessage = document.getElementById("default-message");
        const $successMessage = document.getElementById("success-message");
        const $regenerate = document.getElementById("regenerate");

        clipboard.updateOnCopyCallback((clipboard) => {
          $defaultMessage.classList.add("hidden");
          $successMessage.classList.remove("hidden");
          $regenerate.classList.remove("hidden");

          // reset to default state
          setTimeout(() => {
            $defaultMessage.classList.remove("hidden");
            $successMessage.classList.add("hidden");
          }, 2000);
        });
      });
    </script>
  </body>
</html>
